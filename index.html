<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Animação CSS</title>
    </head>
    <body>

        <button id="ativar">Ativar</button>

        <div id="modal" class="animar">
            <h1>Login</h1>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="80" minlength="4">
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required maxlength="70" minlength="11">

            <button type="submit" id="logar" name="logar">Logar</button>
        </div>
        
        <div id="load"></div>

        <script src="./script.js"></script>
    </body>
</html>
